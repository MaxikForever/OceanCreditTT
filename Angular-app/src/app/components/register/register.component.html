<mat-card class="card-class">
    <mat-card-header>
        <mat-card-title class="flex justify-content-center">
            <svg class="mb-2" id="logo" mat-card-sm-image xmlns="http://www.w3.org/2000/svg" height="40" width="40"
                viewBox="0 0 24 24"
                style="fill: none; stroke: currentcolor; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round;">
                <path d="m 6,7 6,10"></path>
                <path d="M 18,7 V 7"></path>
            </svg>
        </mat-card-title>
        <mat-card-subtitle class="sub-title">Register</mat-card-subtitle>
    </mat-card-header>


    <mat-card-content class="mt-4" [style.width.%]=100>
        <form class="flex flex-column justify-content-center" [formGroup]="registerForm" (ngSubmit)="submitDetails()">

            <div class="container">

            <mat-form-field appearance="outline" class="mt-3" [style.width.px]=400>
                <mat-label>Last Name </mat-label>
                <input type="text" matInput formControlName="lastName">

                <mat-error *ngIf="submitted && lastName.errors?.['required']">
                    Required
                </mat-error>

            </mat-form-field>

        </div>

            <mat-form-field appearance="outline" [style.width.px]=400>
                <mat-label>First </mat-label>
                <input type="text" matInput formControlName="firstName">

                <mat-error *ngIf="submitted && firstName.errors?.['required']">
                    Required
                </mat-error>

            </mat-form-field>

            <mat-label class="gender">Gender</mat-label>
            <mat-radio-group aria-label="Select an option">

                <mat-radio-button color="primary" value="F" [checked]="true">F</mat-radio-button>
                <mat-radio-button color="primary" value="M">M</mat-radio-button>
                <mat-radio-button color="primary" value="NC">NC</mat-radio-button>

            </mat-radio-group>


            <mat-form-field class="mt-3" appearance="outline" [style.width.px]=400>
                <mat-label>Email </mat-label>
                <input type="email" matInput formControlName="email">

                <mat-error *ngIf="submitted && email.errors?.['required']">
                    Required
                </mat-error>

                <mat-error *ngIf="submitted && email.errors?.['email']">
                    Invalid Email
                </mat-error>
            </mat-form-field>

            <mat-card-actions class="flex-column">
                <button class="custom-button" type="submit"><span>Register</span></button>
                <a routerLink="/login" class="custom-link-button mt-3">Back to login</a>
            </mat-card-actions>
        </form>
    </mat-card-content>

</mat-card>
