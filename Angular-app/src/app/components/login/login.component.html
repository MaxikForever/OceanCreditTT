<app-gear-icon></app-gear-icon>
<div class="grid-root">
    <div class="background-image">
        <img src="https://m6v3l9.github.io/react-material-admin/img/startup.svg" alt=""
            style="max-width: 100%; max-height: 100%;">
    </div>

    <div class="form-container ">
        <form [formGroup]="loginForm" (ngSubmit)="redirectToHome()">

            <mat-card class="card-class">

                <mat-card-header>
                    <mat-card-title class="flex justify-content-center">
                        <svg class="mb-2" id="logo" mat-card-sm-image xmlns="http://www.w3.org/2000/svg" height="40"
                            width="40" viewBox="0 0 24 24"
                            style="fill: none; stroke: currentcolor; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round;">
                            <path d="m 6,7 6,10"></path>
                            <path d="M 18,7 V 7"></path>
                        </svg>
                    </mat-card-title>
                    <mat-card-subtitle class="sub-title">Sign in</mat-card-subtitle>
                </mat-card-header>

                <mat-form-field class="mt-3" appearance="fill" [style.width.px]=400>
                    <mat-label>E-mail Address * </mat-label>
                    <input type="email" matInput formControlName="email" autocomplete="email">

                    <mat-error *ngIf="submitted && email.errors?.['required']">
                        Required
                    </mat-error>

                    <mat-error *ngIf="submitted && email.errors?.['email']">
                        Invalid Email
                    </mat-error>

                </mat-form-field>


                <mat-form-field class="mt-3" appearance="fill" [style.width.px]=400>
                    <mat-label>Password *</mat-label>
                    <input type="password" matInput formControlName="password" autocomplete="current-password">

                    <mat-error *ngIf="submitted && password.errors?.['required']">
                        Required
                    </mat-error>
                </mat-form-field>

                <div class="register-content">
                    <a class="register-link">Forgot password?</a>
                </div>

                <mat-card-actions class="flex-column">
                    <button class="custom-button" type="submit"><span>Sign
                            in</span></button>
                    <a routerLink="/register" class="custom-link-button mt-3">Don't have an account? Sign Up!</a>
                </mat-card-actions>

            </mat-card>
        </form>
    </div>

</div>
